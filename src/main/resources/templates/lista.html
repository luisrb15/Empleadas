<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="text-center">
        <img src="../static/img/Logo.png" class="rounded" alt="logo" width="400" height="250">
    </div>
 
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">DNI</th>
                <th scope="col">Mail</th>
                <th scope="col">Activo?</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="empleada: ${empleadas}">
                <th scope="row" th:text="${empleada.id}">1</th>
                <td th:text="${empleada.nombre}">Nombre</td>
                <td th:text="${empleada.apellido}">Apellido</td>
                <td th:text="${empleada.dni}">DNI</td>
                <td th:text="${empleada.mail}">Mail</td>
                <td th:text="${empleada.activo}">Activo?</td>
                <td><a type="button" class="btn btn-link"
                    th:href="@{/admin/modificar/__${empleada.id}__}">Modificar</a>
                    <a type="button" class="btn btn-link"
                    th:href="@{/admin/alta/__${empleada.id}__}">Alta</a>
                    <a type="button" class="btn btn-link"
                    th:href="@{/admin/baja/__${empleada.id}__}">Baja</a>
                </td>
            </tr>
        </tbody>
    </table>
<a type="button" class="btn btn-success" th:href="@{/admin/form}">Agregar nueva empleada</a>
</body>

</html>
