<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="text-center">
        <img src="../static/img/Logo.png" class="rounded" alt="logo" width="400" height="250"> 
    </div>
    <div class="text-center">
        <h1 th:text="'Bienvenida ' + ${empleada.nombre}"></h1>
        <h4>Por favor marca tu ingreso</h4>
    </div>
    <div class="text-center">
        <a type="button" class="btn btn-success" th:href="@{/presente/__${empleada.id}__}">Dar presente</a>
    </div>
    <div class="text-center">
        <a type="button" class="btn btn-danger" th:href="@{/salida/__${empleada.id}__}">Salir</a>
    </div>

</body>
</html>
