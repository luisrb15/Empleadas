<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="text-center">
        <img src="../static/img/Logo.png" class="rounded" alt="logo" width="400" height="250"> 
    </div>
    <div class="text-center">
        <h1 th:text="'Bienvenida ' + ${empleada.nombre}"></h1>
        <h4>Por favor marca tu ingreso</h4>
    </div>
    <div class="text-center">
        <form th:action="@{/presente}" method="post">
            <button type="submit" class="btn btn-success">Dar presente</button>
        </form>
    </div>

</body>
</html>
