<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="exito" class="text-center">
        <h1>Éxito!!</h1>
        <h4>Que tengas una buena guardia</h4>
    </div>
    <script>
        var t = document.getElementById('exito');
        function nuevoTexto() {
            t.insertAdjacentHTML('beforeend', '<p id="texto">Te redireccionaremos a la página inicial</p>')
        }
        function redireccionar() {
            document.location.href="/";
        }
        setTimeout(nuevoTexto, 1000)
        setTimeout(redireccionar, 4000);
    </script>
</body>

</html>
