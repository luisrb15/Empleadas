<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guardias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th style="display: none" scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Ingreso</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="guardia: ${guardiasActivas}">
                <th style="display: none" scope="row" th:text="${guardia.id}">1</th>
                <td th:text="${guardia.empleada.nombre}">Nombre</td>
                <td th:text="${guardia.empleada.apellido}">Apellido</td>
                <td th:text="${guardia.ingreso}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
