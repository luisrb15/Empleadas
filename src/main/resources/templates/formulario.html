<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container" >
        <div class="text-center">
            <img src="../static/img/Logo.png" class="rounded" alt="logo" width="400" height="250">
        </div>

        <div class="text-center">
            <form th:action="@{/admin/form}" method="POST">

                <div class="form-group">
                    <label>Nombre</label>
                    <input th:if="${empleada}" type="text" class="form-control" name="nombre"
                        th:value="${empleada.nombre}">
                    <input th:unless="${empleada}" type="text" class="form-control" name="nombre"
                        placeholder="Nombre">
                </div>

                <div class="form-group">
                    <label>Apellido</label>
                    <input th:if="${empleada}" type="text" class="form-control" name="apellido"
                        th:value="${empleada.apellido}">
                    <input th:unless="${empleada}" type="text" class="form-control" name="apellido"
                        placeholder="Apellido">
                </div>

                <div class="form-group">
                    <label>Mail</label>
                    <input th:if="${empleada}" type="email" class="form-control" name="mail"
                        th:value="${empleada.mail}">
                    <input th:unless="${empleada}" type="email" class="form-control" name="mail"
                        placeholder="Mail">
                </div>

                <div class="form-group">
                    <label>DNI</label>
                    <input th:if="${empleada}" type="text" class="form-control" name="dni"
                        th:value="${empleada.dni}">
                    <input th:unless="${empleada}" type="text" class="form-control" name="dni"
                        placeholder="DNI">
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</body>

</html>
