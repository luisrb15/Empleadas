<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="text-center">
        <img src="../static/img/Logo.png" class="rounded" alt="logo" width="400" height="250">
    </div>

    <div class="text-center">
        <form th:action="@{admin/form}" method="post">
            <input th:if="${empleada}" type="hidden" name="id" th:value="${empleada.id}">

            <div class="form-group">
                <label>Nombre</label>
                <input th:if="${empleada}" type="text" class="form-control" name="nombre"
                    placeholder="Nombre de la empleada" th:value="${empleada.nombre}">
                <input th:unless="${empleada}" type="text" class="form-control" name="nombre"
                    placeholder="Nombre de la empleada">
            </div>

            <div class="form-group">
                <label>Apellido</label>
                <input th:if="${empleada}" type="text" class="form-control" name="apellido"
                    placeholder="Apellido de la empleada" th:value="${empleada.apellido}">
                <input th:unless="${empleada}" type="text" class="form-control" name="apellido"
                    placeholder="Apellido de la empleada">
            </div>

            <div class="form-group">
                <label>Mail</label>
                <input th:if="${empleada}" type="email" class="form-control" name="mail"
                    placeholder="Mail de la empleada" th:value="${empleada.mail}">
                <input th:unless="${empleada}" type="email" class="form-control" name="mail"
                    placeholder="Mail de la empleada">
            </div>

            <div class="form-group">
                <label>DNI</label>
                <input th:if="${empleada}" type="text" class="form-control" name="dni"
                    placeholder="DNI de la empleada" th:value="${empleada.dni}">
                <input th:unless="${empleada}" type="text" class="form-control" name="dni"
                    placeholder="DNI de la empleada">
            </div>
        </form>
    </div>
</body>

</html>
